    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/index.css">
  </head>
  <body>

<div class="img-fluid">
    <img src="images/schoolBarg.jpg" width="10%" height="10%" alt="logo">
</div>


    <div class="container">


<h1>Student Registration.</h1>
    <form class="" action="guidance.html" method="post">
    <form>
  <div class="form-group">
    <label for="FirstName">First Name</label>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="Last Name">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
</form>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Nationality:</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="type in your country">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State of Origin</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Lagos</option>
        <option>Oyo</option>
        <option>Ogun</option>
        <option>Imo</option>
        <option>Zamfara</option>
        <option>Calabar</option>
        <option>Osun</option>
        <option>Lagos</option>
        <option>Oyo</option>
        <option>Ogun</option>
        <option>Imo</option>
        <option>Zamfara</option>
        <option>Calabar</option>
        <option>Osun</option>
        <option>Lagos</option>
        <option>Oyo</option>
        <option>Ogun</option>
        <option>Imo</option>
        <option>Zamfara</option>
        <option>Calabar</option>
        <option>Osun</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="form-group">
      <label for="">Upload Your picture</label>
      <input class="form-control"type="file" name="file" id="fileToUpload">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</form>
</div>
  </body>
</html>

</html>
